<div style="height: inherit" class="gray-bg {{$state.current.name}}">

    <!-- Main view  -->
    <div style="height: 100%">
        <table style="height: 100%; width: 100%;">
            <tbody><tr>
                <td style="vertical-align: middle">
                    <div style="text-align: center;padding-bottom: 20px;">
                        <span style="font-family: Questrial;color: #fcfdff;font-size: 5em;border-top-style: solid;border-top-width: 3px;border-top-color: #23c6c8;">Platform<span style="color: #ff9a02;">TM</span></span>
                    </div>
                    <div class="signupContainer">
                        <div class=" animated fadeIn">
                            <div class="row" >
                                <div class="col-lg-12">
                                    <div class=" float-e-margins">
                                        <div class="animated fadeIn loginscreen">
                                            <div ng-hide="accountcreated">
                                                    <form class="" role="form" ng-submit="signUp()">

                                                        <div class="row">

                                                            <div class="col-md-12">
                                                                <h3>Create an account</h3>
                                                                <div class="form-group">
                                                                    <input type="text" placeholder="First Name" autocomplete="given-name" class="form-control" data-ng-model="registration.firstName" required autofocus>
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="text" placeholder="Last Name" autocomplete="family-name" class="form-control" data-ng-model="registration.lastName" required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="text" placeholder="Organization" autocomplete="organization" class="form-control" data-ng-model="registration.organization" required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="email" placeholder="Email" autocomplete="email" class="form-control" data-ng-model="registration.email" required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="text" placeholder="Choose your username"  autocomplete="username" class="form-control" data-ng-model="registration.username" data-ng-disabled="usernameAsEmail" required autofocus>
                                                                    <input type="checkbox" ng-init="usernameAsEmail=false" ng-model="usernameAsEmail" ng-change="usernameAsEmail && copyEmail()"><small class="text-capitalize text-muted p-w-xs">Use email</small>
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="password" placeholder="Choose your password" class="form-control" autocomplete="new-password" data-ng-model="registration.password" required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="password" placeholder="Confirm Password" class="form-control" autocomplete="new-password" data-ng-model="registration.confirmPassword" required>
                                                                </div>
                                                                <!--<div class="form-group">
                                                                    <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                                                                </div>-->
                                                                <button type="submit" class="btn btn-primary block full-width m-b" data-ng-disabled="savedSuccessfully">Register</button>

                                                                <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                                                                    {{message}}
                                                                </div>
                                                                <p class="m-t-md text-muted text-center"><small>Already have an account?</small></p>
                                                                <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
                                                            </div>
                                                            <!--<div class="col-md-6">-->
                                                                <!--<h3>Authenticator Code</h3>-->
                                                                <!--<div class="text-info" ng-show="qrCode==''">Your Google Authenticator QR code will be displayed here after successful Signup!</div>-->
                                                                <!--<div ng-show="qrCode!=''">-->
                                                                    <!--<p class="text-success">Authenticator Code: <strong>{{qrCode}}</strong></p>-->
                                                                    <!--<div class="form-group">-->
                                                                        <!--<img ng-src="{{qrCodeSrc}}" />-->
                                                                    <!--</div>-->
                                                                    <!--<a ui-sref="login" class="btn btn-primary btn-md btn-block">Continue to login</a>-->
                                                                <!--</div>-->
                                                                <!--<br>-->
                                                                <!--<br>-->
                                                                <!--<p class="text-muted text-center"><small>Already have an account?</small></p>-->
                                                                <!--<a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>-->

                                                            <!--</div>-->
                                                        </div>
                                                    </form>
                                                </div>
                                            <div ng-show="accountcreated">
                                                <div class="alert alert-info" style="text-transform: none; margin-bottom: 0;">
                                                    <p class="text-muted"> A confirmation email has been sent to {{registration.email}}</p>
                                                    <p class="text-muted"> Click on the confirmation link to activate your account.</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
