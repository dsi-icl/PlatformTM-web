
<div class="page-header">
    <ol class="breadcrumb">

        <li>
            <a ui-sref="project.drive.files({dirId:''})">{{projVM.projectName}} Drive </a>
        </li>
        <li ng-repeat="folder in viewerVM.folders">
            <a ui-sref="project.drive.files({dirId:folder.dataFileId})">{{folder.fileName}}</a>
        </li>

    </ol>

    <div ng-show="driveVM.showControls" class=" btn-group pull-right" >
        <button ng-click="driveVM.load(viewerVM.file)" ng-show="!driveVM.fileSelected.isDirectory"  class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Load File"><i class="fa fa-arrow-right"></i><i class="fa fa-database"></i> </button>
        <button ng-click="driveVM.unload(viewerVM.file)" ng-show="!driveVM.fileSelected.isDirectory && vm.fileSelected.isLoaded" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Unload file from DB"><i class="fa fa-database"></i><i class="fa fa-arrow-right"></i></button>
        <!--<button ng-click="driveVM.openF()" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Preview"><i class="fa fa-eye"></i></button>-->
        <button ng-click="driveVM.downloadFile(viewerVM.file)" ng-if="!driveVM.fileSelected.isDirectory" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Download File"><i class="fa fa-download"></i></button>
        <button ng-click="driveVM.showInfo(viewerVM.file)" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="View Details"><i class="fa fa-info-circle"></i></button>
        <button ng-click="driveVM.deleteFile(viewerVM.file)" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Delete File"><i class="fa fa-trash"></i></button>

        <!--<span uib-dropdown on-toggle="toggled(open)">
         <button id="simple-dropdown" class="btn btn-white btn-sm" uib-dropdown-toggle><i class="fa fa-ellipsis-v"></i></button>
            <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                <li role="menuitem"><a ng-click="vm.computeFields()"><i class="fa fa-bolt"></i>  Generate Computed Fields</a></li>
            </ul>
        </span>-->
    </div>
</div>

<div class="content " ng-class="{ 'toggled': vm.showSideMenu }">
    <div ng-click="driveVM.clickFn($event)" class="section-content outer  col-lg-10">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h4>{{viewerVM.file.fileName}}</h4>
                    </div>
                    <div class="ibox-content">
                        <table ng-if="viewerVM.showDT" datatable="" dt-options="viewerVM.dtOptions" dt-columns="viewerVM.dtColumns"
                               class="table table-striped table-bordered table-hover">
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right-sidebar-wrapper">
        <div class="panel-header"><h3>{{driveVM.fileSelected.fileName}}</h3></div>
    </div>
</div>
