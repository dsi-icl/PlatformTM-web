<div  ng-show="!driveVM.contentLoaded" style="margin-top: 150px; position: fixed; left: 0; right: 0; text-align: center" >
    <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
</div>
<div class="row project-drive animated fadeIn" ng-show="driveVM.contentLoaded">

    <div class="file-tree">
        <div has-permission="can-manage-drive" project = "driveVM.projectId" class="m-t-sm m-b-xs text-center p-w-m" uib-dropdown >
            <a uib-dropdown-toggle class="btn btn-lg btn-circle btn-info" style="padding: 14px 17px;"><i class="fa fa-plus"></i></a>
            <ul uib-dropdown-menu class="animated fadeInDown m-t-xs" style="margin-top: 30px; margin-right: 15px;">
                <li><a ng-click="driveVM.createFolder()">
                    <i class="fa fa-folder-o"></i>&nbsp;&nbsp;New Folder</a></li>
                <li><a ng-click="driveVM.openUpload()"><i class="fa fa-sign-out"></i>&nbsp;&nbsp;File upload</a></li>
            </ul>
        </div>
        <ul class="folder-list p-w-sm" >
            <li ng-repeat="dir in driveVM.dirs">
                <a><i class="fa fa-folder"></i> {{dir}}</a>
            </li>
        </ul>
    </div>
    <div ui-view=""></div>
</div>
