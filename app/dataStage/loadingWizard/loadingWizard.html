
<div class="wrapper wrapper-content animated fadeInRight">


    <div class="row">

        <div class="col-md-10 col-md-offset-1" style="padding-left:0">
            <div class="ibox">
                <div class="ibox-title">
                    <h3>Loading file: {{wzCtrl.file.fileName}}</h3>
                </div>
                <div class="ibox-content wizard">
                    <div class="steps clearfix">
                        <ul>

                            <li ui-sref-active="current">
                                <a ui-sref="loader.wizard.step_one" class="btn-default btn btn-xs"><span>1</span> Select Template</a>
                            </li>
                            <li ui-sref-active="current">
                                <a ui-sref="loader.wizard.step_two({datasetId: wzCtrl.datasetId, activityId: wzCtrl.activityId})" class="btn-default "><span>2</span> Template Mapping</a>
                            </li>
                            <li ui-sref-active="current">
                                <a ui-sref="loader.wizard.step_three({datasetId: wzCtrl.datasetId, activityId: wzCtrl.activityId, fileId:wzCtrl.fileId})" class="btn-default"><span>3</span> Preview Data</a>
                            </li>
                            <li ui-sref-active="current">
                                <a ui-sref="loader.wizard.step_four({datasetId: wzCtrl.datasetId, activityId: wzCtrl.activityId, fileId:wzCtrl.fileId})" class="btn-default"><span>4</span> Validation</a>
                            </li>
                            <li ui-sref-active="current">
                                <a ui-sref="loader.wizard.step_five({datasetId: wzCtrl.datasetId, activityId: wzCtrl.activityId, fileId:wzCtrl.fileId})" class="btn-default"><span>5</span> Load to DB</a>
                            </li>
                        </ul>
                    </div>
                    <div class="wizard">
                        <div class="content">

                            <form name="signupForm" ng-submit="processForm()" class="p-lg">

                                <!-- our nested state views will be injected here -->
                                <div id="form-views" ui-view></div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
