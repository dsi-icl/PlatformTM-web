<fieldset>
    <div class="row">
        <div class="col-lg-12">
            <div class=" float-e-margins">
                <div class="ibox-title">
                    <h5>Preview of dataset</h5>

                </div>
                <div class="ibox-content">
                    <table ng-if="step3Ctrl.showDT" datatable="" dt-options="step3Ctrl.dtOptions" dt-columns="step3Ctrl.dtColumns"
                           class="table table-striped table-bordered table-hover">
                    </table>
                </div>

                <hr>
                <div class="btn-group pull-right">
                    <a ng-click="wzCtrl.goToStep2(step3Ctrl.params.activityId,step3Ctrl.params.datasetId)" class="btn btn-default">Previous</a>
                    <a ng-click="wzCtrl.goToStep4(step3Ctrl.params.activityId,step3Ctrl.params.datasetId)" class="btn btn-primary">Next</a>
                </div>
                <a ng-click="wzCtrl.cancel()" class="btn btn-primary">Cancel</a>

            </div>
        </div>
    </div>
</fieldset>
